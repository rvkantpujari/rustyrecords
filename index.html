<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rusty Records</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <h1 style="display: none;">Rusty Records</h1>
        <section id="main">
            <h2>Rus<img src="img/music_tp.png" id="t-note">y Records</h2>
            <button id="searchbtn">
              <a href="#searchBy">Search</a>
            </button>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </section>
        <section id="searchBy">
            <h2>Search By :</h2>
            <hr class="hr-head">
            <div class="grid-container">
                <div class="grid-item"></div>
                <div class="grid-item item">
                    <img id="searchby-img1" src="img/searchby-singer.png" alt="Search by singer"/>
                    <span class="searchby-item-title">Singer</span>
                </div>
                <div class="grid-item item">
                    <img id="searchby-img1" src="img/searchby-movie.png" alt="Search by movie"/>
                    <span class="searchby-item-title">Movie</span>
                </div>
                <div class="grid-item item">
                    <img id="searchby-img1" src="img/searchby-song.png" alt="Search by song"/>
                    <span class="searchby-item-title">Song</span>
                </div>
                <div class="grid-item"></div>
            </div>
        </section>
    </body>
</html>
