<!DOCTYPE html>
<html lang="en">
    <head>
        <title>RR</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/styles.css">
        <style>
            canvas {
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <a href="login.html"><img src="img/login.png" alt="Login Icon" class="login-icon"></a>
        <!--<a href="signup.html"><img src="img/up.png" alt="Go Up Icon" class="go-up-icon"></a>-->
        <section id="main">
            <!--<img src="./img/logo_tp.png" alt="Logo" id=logo>-->
            <canvas class="logo" id="acetateDisc" id="logo" title="Rusty Records" data-logo="Rusty Records"></canvas>
            <h1>Rusty Records</h1>
            <a href="#searchBy">
                <button id="searchbtn">Search</button>
            </a>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
        </section>
        <section class="grid-container">
            <h2 class="grid-title" id="searchBy">Search By:</h2>
            <section class="grid-item1 item">
                <a href="viewArtist.html"><img class="grid-item-img" src="img/mello_otq1.svg" alt="Search by singer"/>
                <h2 class="item-title">Artist</h2></a>
            </section>
            <section class="grid-item2 item">
                <a href="viewAlbum.html"><img class="grid-item-img" src="img/movie_night_fldd.svg" alt="Search by movie"/>
                <h2 class="item-title">Album</h2></a>
            </section>
            <section class="grid-item3 item">
                <a href="viewLyrics.html"><img class="grid-item-img" src="img/compose_music_ovo2.svg" alt="Search by song"/>
                <h2 class="item-title">Song</h2></a>
            </section>
        </section>
        <section class="grid-container">
            <h2 class="grid-title">Top Picks:</h2>
            <section class="grid-item1 item">
                <a href="#"><img class="grid-item-img" src="img/beer_celebration_cefj.svg" alt="Search by singer"/>
                <h2 class="item-title">Album 1</h2></a>
            </section>
            <section class="grid-item2 item">
                <a href="#"><img class="grid-item-img" src="img/game_day_ucx9.svg" alt="Search by movie"/>
                <h2 class="item-title">Album 2</h2></a>
            </section>
            <section class="grid-item3 item">
                <a href="#"><img class="grid-item-img" src="img/editable_dywm.svg" alt="Search by song"/>
                <h2 class="item-title">Album 3</h2></a>
            </section>
        </section>
        <section class="grid-container">
            <h2 class="grid-title">Top Artist:</h2>
            <section class="grid-item1 item">
                <a href="#"><img class="grid-item-img" src="img/music_r1se.svg" alt="Search by singer"/>
                <h2 class="item-title">Artist 1</h2></a>
            </section>
            <section class="grid-item2 item">
                <a href="#"><img class="grid-item-img" src="img/walk_in_the_city_1ma6.svg" alt="Search by movie"/>
                <h2 class="item-title">Artist 2</h2></a>
            </section>
            <section class="grid-item3 item">
                <a href="#"><img class="grid-item-img" src="img/happy_music_g6wc.svg" alt="Search by song"/>
                <h2 class="item-title">Artist 3</h2></a>
            </section>
        </section>

        <footer class="flex-container">
            <p class="flex-item social-links">
                <a href="https://github.com/rvkantpujari" target="blank"><img src="img/social-github.png" alt="Github RKP" class="social-icon"></a>
                <a href="https://in.linkedin.com/in/ravikantpujari" target="blank"><img src="img/social-linkedin.png" alt="LinkedIn RKP" class="social-icon"></a>
            </p>
            <p class="flex-item">
                Rusty Records Copyright &copy;<span id="year"></span>
                <script>
                    let d = new Date();
                    document.getElementById('year').innerHTML = d.getFullYear();
                </script>
            </p>
            <p class="flex-item social-links">
                <a href="https://in.linkedin.com/in/ravikantpujari" target="blank"><img src="img/social-linkedin.png" alt="LinkedIn RKP" class="social-icon"></a>
                <a href="https://github.com/rvkantpujari" target="blank"><img src="img/social-github.png" alt="Github RKP" class="social-icon"></a>
            </p>
        </footer>
        <script src="js/acetateDisc.js"></script>
        <!--<script type="text/javascript" src="js/staticLogo.js"></script>-->
    </body>
</html>
